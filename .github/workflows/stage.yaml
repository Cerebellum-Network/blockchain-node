name: Release to stage

on:
  push:
    branches:
      - 'devops/palark/**'
      - dev
      - staging
      - master
      - 'release/**'
      - 'hotfix/**'

env:
  PROFILE: release

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: dev
    permissions:
      contents: read
      id-token: write
    steps:
      # Shallow checkout to reduce disk usage
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Free up disk space on GitHub-hosted runner (safe removals)
      - name: Free up disk space (safe)
        run: |
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          sudo docker system prune -af --volumes || true
          df -h

      # Force HTTPS GitHub URLs to use a token for private dependencies
      - name: Configure Git
        run: git config --global url."https://${{ secrets.GH_READ_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      # Cache cargo registry and git to speed up builds and reduce downloads
      - name: Cache cargo registry
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Configure AWS credentials for ECR login
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.SHARED_AWS_ACCOUNT_ID }}:role/github
          role-session-name: ${{ github.event.repository.name }}
          aws-region: us-west-2
          mask-aws-account-id: true

      # Prepare short SHA and expected artifact names
      - name: Configure environment variables
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA:0:7}" >> ${GITHUB_ENV}
          echo "CERE_RUNTIME=cere_runtime.compact.compressed.${GITHUB_SHA:0:7}.wasm" >> ${GITHUB_ENV}
          echo "CERE_DEV_RUNTIME=cere_dev_runtime.compact.compressed.${GITHUB_SHA:0:7}.wasm" >> ${GITHUB_ENV}

      # Enable Buildx (required for cache/export features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Install Rust toolchain used by the workspace
      - name: Install toolchain and rust-src
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          override: true
          target: wasm32-unknown-unknown
          components: rust-src

      # Build and push the runtime image (uses GHA cache to reduce local disk usage)
      - name: Build & push docker image to ECR (with GHA cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: true
          build-args: |
            GH_READ_TOKEN=${{ secrets.GH_READ_TOKEN }}
            PROFILE=release
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/pos-network-node:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/pos-network-node:${{ env.GITHUB_SHA_SHORT }}
            ${{ steps.login-ecr.outputs.registry }}/pos-network-node:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Export wasm artifacts directly from the artifacts stage (no docker cp / no local image)
      - name: Export wasm artifacts (no local image)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: artifacts
          outputs: type=local,dest=.
          build-args: |
            GH_READ_TOKEN=${{ secrets.GH_READ_TOKEN }}
            PROFILE=release
            SHORT_SHA=${{ env.GITHUB_SHA_SHORT }}
          cache-from: type=gha

      # Upload wasm artifacts
      - name: Upload cere-runtime wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: "cere_runtime.compact.compressed.${{ env.GITHUB_SHA_SHORT }}.wasm"
          path: "./cere_runtime.compact.compressed.${{ env.GITHUB_SHA_SHORT }}.wasm"

      - name: Upload cere-dev-runtime wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: "cere_dev_runtime.compact.compressed.${{ env.GITHUB_SHA_SHORT }}.wasm"
          path: "./cere_dev_runtime.compact.compressed.${{ env.GITHUB_SHA_SHORT }}.wasm"

      # Optional final cleanup
      - name: Final prune
        run: |
          docker system df
          docker system prune -af --volumes || true
          df -h

  trigger-e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Trigger e2e DDC tests'
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: Cerebellum-Network
          repo: ddc-api-e2e-simulations
          github_token: ${{ secrets.GH_E2E_TOKEN }}
          comment_github_token: ${{ secrets.GH_E2E_TOKEN }}
          github_user: devops-cere
          workflow_file_name: run-simulations-env-local-triggered.yml
          client_payload: |-
            {
              "POS_NODE_VERSION": "master-latest"
            }
          ref: master
          propagate_failure: false
          trigger_workflow: true
          wait_workflow: false
          comment_downstream_url: ${{ github.event.pull_request.comments_url }}
