[[bin]]
name = "cere"
path = "src/main.rs"

[package]
name = "cere"
version = "4.8.1"
build = "build.rs"
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
cere-cli = { path = "cli", features = ["cere-dev-native"] }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.31" }

[workspace]
members = [
  "cli",
  "node/client",
  "node/service",
  "rpc",
  "runtime/cere",
  "runtime/cere-dev",
  "pallets/chainbridge",
  "pallets/ddc-staking",
  "pallets/erc721",
  "pallets/erc20",
  "pallets/ddc-customers",
  "pallets/ddc-nodes",
  "pallets/ddc-clusters",
  "primitives",
]

[profile.release]
panic = "unwind"

[features]
runtime-benchmarks = ["cere-cli/runtime-benchmarks"]
try-runtime = ["cere-cli/try-runtime"]
