[package]
name = "cere"
version = "4.8.8"
build = "build.rs"
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"


[workspace]
members = [
  "node/cli",
  "node/client",
  "node/service",
  "rpc",
  "runtime/cere",
  "runtime/cere-dev",
  "pallets/chainbridge",
  "pallets/ddc-staking",
  "pallets/erc721",
  "pallets/erc20",
  "pallets/ddc-customers",
  "pallets/ddc-nodes",
  "pallets/ddc-clusters",
  "primitives",
]
resolver = "2"

[profile.release]
panic = "unwind"

