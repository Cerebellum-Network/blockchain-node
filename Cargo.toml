[package]
name = "pallet-ddc-validator"
version = "0.1.0"
edition = "2021"

[dependencies]
array-bytes = "6.0.0"
alt_serde = { version = "1", default-features = false, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../support" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../system" }
frame-election-provider-support = { version = "4.0.0-dev", default-features = false, path = "../election-provider-support" }

log = { version = "0.4.17", default-features = false }
pallet-contracts  = { version = '4.0.0-dev', default-features = false, path = "../contracts" }
pallet-ddc-staking = { version = "0.1.0", default-features = false, path = "../ddc-staking" }
pallet-session = { version = "4.0.0-dev", path = "../session", default-features = false }
pallet-staking = { version = "4.0.0-dev", default-features = false, path = "../staking" }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true }
serde_json = { version = "1", default-features = false, git = "https://github.com/Cerebellum-Network/json", branch = "no-std-cere", features = ["alloc"] }
sp-core = { version = "6.0.0", default-features = false, path = "../../primitives/core" }
sp-io = { version = "6.0.0", default-features = false, path = "../../primitives/io" }
sp-keystore = { version = "0.12.0", default-features = false, path = "../../primitives/keystore", optional = true }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../primitives/runtime" }
sp-staking = { version = "4.0.0-dev", default-features = false, path = "../../primitives/staking" }
sp-std = { version = "4.0.0-dev", default-features = false, path = "../../primitives/std" }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "frame-election-provider-support/std",
    "pallet-contracts/std",
    "pallet-ddc-staking/std",
    "pallet-session/std",
    "pallet-staking/std",
    "scale-info/std",
    "serde",
    "sp-core/std",
    "sp-io/std",
    "sp-keystore",
    "sp-runtime/std",
    "sp-staking/std",
    "sp-std/std",
]

[dev-dependencies]
pallet-balances = { version = "4.0.0-dev", path = "../balances" }
pallet-randomness-collective-flip = { version = "4.0.0-dev", path = "../randomness-collective-flip" }
pallet-timestamp = { version = "4.0.0-dev", path = "../timestamp" }
pallet-staking-reward-curve = { version = "4.0.0-dev", path = "../staking/reward-curve" }