[[bin]]
name = "cere"
path = "src/main.rs"

[package]
name = "cere"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
version = "3.0.0-dev"
edition = "2021"
build = "build.rs"

[dependencies]
cere-cli = { path = "cli", features = [ "cere-dev-native" ] }
sc-cli = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.22" }
ss58-registry = { version = "1.38.0", default-features = false }

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22" }

[workspace]
members = [
    "cli",
    "node/client",
    "node/service",
    "rpc",
    "runtime/cere",
    "runtime/cere-dev",
    "pallets/chainbridge",
    "pallets/ddc",
    "pallets/ddc-staking",
    "pallets/erc721",
    "pallets/erc20",
    "pallets/ddc-metrics-offchain-worker",
    "pallets/ddc-validator",
]

[profile.release]
panic = "unwind"

[features]
runtime-benchmarks = ["cere-cli/runtime-benchmarks"]
try-runtime = ["cere-cli/try-runtime"]
