# Inhibit rules
inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: ['alertname', 'cluster', 'service']
  
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="high"
    equal: ['alertname', 'cluster', 'service']
    
  - source_matchers:
      - alertname="NodeDown"
    target_matchers:
      - alertname!="NodeDown"
    equal: ['instance'] 
