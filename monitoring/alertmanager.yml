global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@blockchain-node.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'secure_password'
  smtp_require_tls: true
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical security alerts - immediate notification
    - match:
        severity: critical
      receiver: 'security-critical'
      group_wait: 0s
      repeat_interval: 15m
      routes:
        - match:
            category: security
          receiver: 'security-team'
          group_wait: 0s
          repeat_interval: 5m
    
    # High severity alerts
    - match:
        severity: high
      receiver: 'high-priority'
      group_wait: 5s
      repeat_interval: 30m
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warnings'
      group_wait: 30s
      repeat_interval: 2h
    
    # Specific alert categories
    - match:
        category: consensus
      receiver: 'consensus-alerts'
      group_wait: 0s
      repeat_interval: 10m
    
    - match:
        category: network
      receiver: 'network-alerts'
      group_wait: 10s
      repeat_interval: 30m
    
    - match:
        category: monitoring
      receiver: 'monitoring-alerts'
      group_wait: 1m
      repeat_interval: 1h

# Receivers configuration
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@blockchain-node.com'
        subject: 'Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  - name: 'security-critical'
    email_configs:
      - to: 'security-team@blockchain-node.com'
        subject: 'CRITICAL SECURITY ALERT: {{ .GroupLabels.alertname }}'
